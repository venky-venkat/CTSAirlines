<app-navbar></app-navbar>
<div class="container">

<fieldset>
    <form [formGroup]="eAddairlineForm" (submit)="AddAirline()">
    <div class="col-md-4">
        <label for="txtairline" class="form-label">Airline Name</label>
        <input type="text" class="form-control" id="txtairline" formControlName="airline">
    </div>
    <div class="col-md-4">
        <label for="formFileSm" class="form-label">Upload Logo</label>
        <input class="form-control form-control-sm" id="formFileSm" type="file" formControlName="logoavatar">
    </div>
    <div class="col-md-4">
        <label for="txtcontactno" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="txtcontactno" formControlName="contactno">
    </div>
    <div class="col-md-4">
        <label for="txtcontactaddress" class="form-label">Contact Address</label>
        <input type="text" class="form-control" id="txtcontactaddress" formControlName="contactaddress">
    </div>
    <div class="col-md-4">
        <button class="btn btn-success">Submit</button>
    
        <a routerLink="../manageairlines" class="btn btn-primary">Back</a>
    </div>
</form>
</fieldset>

</div>
