
<app-navbar></app-navbar>
<div class="container">
<div class=" float-end">
    <button (click)="addairline()" class="btn btn-primary">Add Airlines </button>
</div>
<table class="table table-bordered  table-striped">
    <thead>
        <tr>
        <th>Logo</th>
        <th>Airlines</th>
        <th>Contact No</th>
        <th>Contact Address</th>
        <th>Details</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor = "let flight of flightdata" >
            <td>
                {{flight.Id}}
            </td>
            <td>{{flight.Airlinename}}</td>
            <td>{{flight.Contactnumber}}</td>
            <td>{{flight.Contactaddress}}</td>
            <td><a href="#" class="btn btn-primary btn-sm">ViewDetails</a></td>
        </tr>
    </tbody>
</table>

 
</div>
