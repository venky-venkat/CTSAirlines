<app-navbar>
</app-navbar>
<div class="container">
<form #addflight="ngForm" (submit)="addnewflight()">
  
    <div class="col-md-4">
        <label for="ddlairline">Select Airline</label>
        <select class="form-control" name="Airline" [(ngModel)]="flights.Airline">
            <option value={{airline.Airlinename}} *ngFor="let airline of airlines; index as i">{{airline.Airlinename}}</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="txtflight">Flight No</label>
        <input type="text" class="form-control" name="Flightno" [(ngModel)]="flights.Flightno">
    </div>
    <div class="col-md-4">
        <label for="txtfrom">From</label>
        <input type="text" class="form-control" name="From" [(ngModel)]="flights.From">
    </div>
    <div class="col-md-4">
        <label for="txtto">To</label>
        <input type="text" class="form-control" name="To" [(ngModel)]="flights.To">
    </div>
    <div class="col-md-4">
        <label for="txttakeoff">TakeOff</label>
        <input type="text" class="form-control" name="Takeoff" [(ngModel)]="flights.Takeoff">
    </div>
    <div class="col-md-4">
        <label for="txtlanding">Landing</label>
        <input type="text" class="form-control" name="Landing" [(ngModel)]="flights.Landing">
    </div>
    <div class="col-md-4">
        <label for="txtbusinessseats">No Business Seats</label>
        <input type="text" class="form-control" name="Noofbusinessseats" [(ngModel)]="flights.Noofbusinessseats">
    </div>
    <div class="col-md-4">
        <label for="txtnonbusinessseats">No of Non Business Seats</label>
        <input type="text" class="form-control" name="Noofnonbusinessseats" [(ngModel)]="flights.Noofnonbusinessseats">
    </div>
    <div class="col-md-4">
        <label for="txtnoofrows">No Of Rows</label>
        <input type="text" class="form-control" name="Noofrows" [(ngModel)]="flights.Noofrows">
    </div>
    <div class="col-md-4">
        <label for="ddlscheduledays" >Scheduling</label>
        <select class="form-control" name="Scheduleddays" [(ngModel)]="flights.Scheduleddays">
            <option value="Daily">Daily</option>
            <option value="WeekEnds">WeekEnds</option>
            <option value="WeekDays">WeekDays</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="txttotalcost">Total Cost</label>
        <input type="text" class="form-control" name="Totalprice" [(ngModel)]="flights.Totalprice">
    </div>
    <div class="col-md-4">
        <label for="ddlmeals"  >Meals</label>
        <select class="form-control" name="Meals" [(ngModel)]="flights.Meals">
            <option value="None">None</option>
            <option value="Veg">Veg</option>
            <option value="Non Veg">Non Veg</option>
            <option value="Both">Both</option>
        </select>
    </div>

    <div class="col-md-4">
        <input type="submit" class="btn btn-primary">
        <a routerLink="../manageschedules" class="btn btn-primary">Back</a>
    </div>
</form>
</div>
